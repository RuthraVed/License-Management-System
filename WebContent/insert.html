<body>

	<div>

		<br> <b>Please fill in to add the following License Details:</b><br>
		<br> <br>


		<form action="insert.jsp">
			<br>1.License Type : <select name="licenseType"><option
					value="Learning">Learning</option>
				<option value="Permanent">Permanent</option></select><br> <br>2.
			Name -<input type="text" name="userName"><br> <br>3.
			Address -<input type="text" name="userAddress"><br> <br>4.
			Date of birth(DD/MM/YYYY) -<input type="text" name="userDOB"
				><br> <br>5. Blood Group -<select name="userBlood">	<option value="A+">A+</option>
				<option value="AB+">AB+</option>
				<option value="B+">B+</option>
				<option value="O+">O+</option>
			</select><br> <br>6. Place -<input type="text" name="userPlace"><br>
			<br>7. Father's Name -<input type="text" name="userFather"><br>
			<br>8. Issue Date(DD/MM/YYYY) -<input type="text"
				name="issueDate"><br> <br>9.Expiry Date
			(DD/MM/YYYY)-<input type="text" name="expiryDate"><br> <br>10.Contact
			Number -<input type="text" name="userContact"><br> <br>
			<input type="submit" value="Add details"><br> <br>
		</form>

		<br> <a href="/homepage">Go Back</a><br>

	</div>
